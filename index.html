<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>La Cucina Di Consuelo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <nav class="nav-menu">
      <ul>
        <img class="logo" src="./IMG/Logo-Cucina.png" alt="Logo" />
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./Contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide image1"></div>
        <div class="swiper-slide image2"></div>
        <div class="swiper-slide image3"></div>
        <div class="swiper-slide image4"></div>
        <div class="swiper-slide image5"></div>
        <div class="swiper-slide image6"></div>
        <div class="swiper-slide image7"></div>
        <div class="swiper-slide image8"></div>
        <div class="swiper-slide image9"></div>
        <div class="swiper-slide image10"></div>
        <div class="swiper-slide image11"></div>
        <div class="swiper-slide image12"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
